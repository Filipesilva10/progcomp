          <label>Selecione a cor da equipe</label>
          <select id="equipe">
            <option value="Laranja"> Laranja</option>

            <option value="Verde"> Verde</option>
            <option value="Vermelha"> Vermelha</option>
          </select>
        </div>  
        <div class="campos">
            <label> Ação Social (pts)</label>

          </div>
          <div class="campos">
            <label> Homenagem (pts)</label>
            <input type="number" id="homenagem"/>
          </div>
          <div class="campos">

            <input type="number" id="leite"/>

          </div>

            <label> Lata De Suplemento </label>
            <input type="number" id="suplemento"/>
          </div>
        
        <div class="campos">
          <label> Arroz (5 Kg)</label>
          <input type="number" id="arroz5kj"/>
        </div>
        <div class="campos">
          <label> Arroz (1 Kg)</label>
          <input type="number" id="arroz1kg"/>
        </div>
        <div class="campos">

        </div>
        <div class="campos">

          <input type="number" id="feijao1kg"/>
        </div>

          <input type="number" id="macarrao"/>
        </div>
        <div class="campos">
          <label> Óleo (900 ml)</label>
          <input type="number" id="oleo"/>
        </div>
   

        <div class="campos">
